[autoupdate]
server = server_1
server_1 = https://secretchinatools.googlecode.com/git
server_2 = https://secretchinatools.googlecode.com/git

[config]
sha1 = sha1.ini
sign = sha1.sign
needclean = needclean.ini
git = git.txt
versionfile = version
pubkey = ./secretchina.pubkey
prikey = ../secretchina.prikey
author = SecretChina <SecretChinaDev@gmail.com>
names = SecretChinaTools-GA
version = 2.0.0

[regex]
start = .\.git|.\.idea
end = .pyc|.pyo|.tmp|.key|.sign|version|git_commit.bat|git.txt|ip.txt
onlyr = .py|.ini|.sign|.tmp|.pubkey|.prikey|.txt
onlyw = .py|.ini|.sign|.tmp|.pubkey|.prikey|.txt

